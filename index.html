<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SIMD</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="simd.js"></script>
  </head>
  <body>
    <div class="inputs">
      <div class="inputs-container">
        <div>
          <label for="p-size">p:</label>
          <input type="text" id="p-size">
        </div>
        <div>
          <label for="m-size">m:</label>
          <input type="text" id="m-size">
        </div>
        <div>
          <label for="q-size">q:</label>
          <input type="text" id="q-size">
        </div>
      </div>
      <div class="inputs-container">
        <div>
          <label for="n-value">n:</label>
          <input type="text" id="n-value">
        </div>
      </div>
      <div class="inputs-container">
        <div>
          <label for="multiplication-time">*</label>
          <input type="text" id="multiplication-time">
        </div>
        <div>
          <label for="addition-time">+</label>
          <input type="text" id="addition-time">
        </div>
        <div>
          <label for="subtraction-time">-</label>
          <input type="text" id="subtraction-time">
        </div>
        <div>
          <label for="comparison-time"><=></label>
          <input type="text" id="comparison-time">
        </div>
      </div>
    </div>
    <button id="run-button">Regenerate and calculate</button>

    <div class="columns">
      <div class="matrices">
        <label for="a-matrix" class="hidden">A:</label>
        <table id="a-matrix"></table>
        <label for="b-matrix" class="hidden">B:</label>
        <table id="b-matrix"></table>
        <label for="e-matrix" class="hidden">E:</label>
        <table id="e-matrix"></table>
        <label for="g-matrix" class="hidden">G:</label>
        <table id="g-matrix"></table>
      </div>

      <div class="results">
        <label for="c-matrix">C:</label>
        <table id="c-matrix"></table>
        <table id="time-results">
          <caption>Data:</caption>
          <tbody>
            <tr>
              <td>*</td>
              <td id="result-multiplication-time"></td>
            </tr>
            <tr>
              <td>+</td>
              <td id="result-addition-time"></td>
            </tr>
            <tr>
              <td>-</td>
              <td id="result-subtraction-time"></td>
            </tr>
            <tr>
              <td><=></td>
              <td id="result-comparison-time"></td>
            </tr>
            <tr>
              <td>T1</td>
              <td id="result-consistent-time"></td>
            </tr>
            <tr>
              <td>Tn</td>
              <td id="result-parallel-time"></td>
            </tr>
            <tr>
              <td>r</td>
              <td id="result-rang"></td>
            </tr>
            <tr>
              <td>Ky</td>
              <td id="result-acceleration-factor"></td>
            </tr>
            <tr>
              <td>e</td>
              <td id="result-efficiency"></td>
            </tr>
            <tr>
              <td>Lsum</td>
              <td id="result-total-length"></td>
            </tr>
            <tr>
              <td>Lavg</td>
              <td id="result-average-length"></td>
            </tr>
            <tr>
              <td>D</td>
              <td id="result-discrepancy"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="graphics">
      <div id="ku-n"></div>
      <div id="e-n"></div>
      <div id="d-n"></div>
      <div id="ku-r"></div>
      <div id="e-r"></div>
      <div id="d-r"></div>
    </div>
  </body>
</html>
