<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SIMD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="simd.js"></script>
  </head>
  <body>
    <div class="inputs">
      <div>
        <label for="p-size" id="p-size-label">p:</label>
        <input type="text" id="p-size">
      </div>
      <div>
        <label for="m-size" id="m-size-label">m:</label>
        <input type="text" id="m-size">
      </div>
      <div>
        <label for="q-size" id="q-size-label">q:</label>
        <input type="text" id="q-size">
      </div>
      <button id="run-button">Regenerate and calculate</button>
    </div>

    <div class="columns">
      <div class="matrices">
        <label for="a-matrix" id="a-size-label" class="hidden">A:</label>
        <table id="a-matrix"></table>
        <label for="b-matrix" id="b-size-label" class="hidden">B:</label>
        <table id="b-matrix"></table>
        <label for="e-matrix" id="e-size-label" class="hidden">E:</label>
        <table id="e-matrix"></table>
        <label for="g-matrix" id="g-size-label" class="hidden">G:</label>
        <table id="g-matrix"></table>
      </div>

      <div class="results">
        <table class="f-matrix"></table>
        <table class="d-matrix"></table>
        <table class="c-matrix"></table>
      </div>
    </div>
  </body>
</html>
